    <script>
      function add(no1, no2) {
        console.log(no1 + no2);
      }
      add(10, 20);

      // 2nd way of defining function'

      let addfunc = function (no1, no2) {
        console.log(no1 + no2);
      };
      addfunc(10, 20);

      // arrow function : variable=()=>{}

      let addfunc1 = (no1, no2) => {
        console.log(no1 + no2);
      };
      addfunc1(10, 20);

      //function rest parameter: ...param
      function makelist() {
        console.log(arguments);
        let total = 0;
        for (let i = 0; i < arguments.length; i++) {
          total = total + arguments[i];
        }
        console.log(total);
      }
      makelist(100, 200, 300, 400, 500);

      function makelistrest(a, ...param) {
        console.log(a, param);
        let total1 = 0;
        for (let j = 0; j < param.length; j++) {
          total1 = total1 + param[j];
        }
        console.log(total1);
      }
      makelistrest(100, 200, 300, 400, 500);

      //IIFE function

      //(logic functions)()
      (function addnum(no1, no2) {
        console.log(no1 + no2);
      })(10, 20);
     
     //function closure

     function addv(no1,no2){
       return function(no3,no4){
         console.log(no1+no2+no3+no4);
       }
     }

     var addvals = addv(10,20);
     addvals(30,40)

     //2nd example
     function func1(){
       let count=0;
       return function(){
         count++;
         console.log(count);
       }
     }
      
     const func2= func1(); 
     func2();
     func2();
     func2();
     func2();

     // function callback : callback1(fn(){})
     
     function callback1(callback){
       console.log("callback no. 1");
       callback();
     }

     callback1(function () {
       console.log("callback no.2");
     });
     callback1(function () {
       console.log("callback no 3");
     } );

    // function as a object (call , apply and bind)
    // you get conditions many times, where you use function as a object

    //Call( ): The call() method invokes a function with a given 'this' value and arguments provided one by one. This means that we can call any function, and explicitly specify what 'this' should reference within the calling function.

    let friend1= {firstName:"nida",lastname:"ansari"};
    let friend2= {firstName:"rida",lastname:"ansari"};

    function invite(greeting1, greeting2){
      console.log(greeting1 +" "+this.firstName+" "+this.lastname+","+greeting2);

    }
    invite.call(friend1,"hey","whats up?");
    invite.call(friend2,"hey","whats up?");

    //Apply( ): Invokes the function and allows you to pass in arguments as an array
    invite.apply(friend2,["hey","whats up?"]);

    //Bind(): returns a new function, allowing you to pass in an array and any number of arguments.
    //it will not invoke immediatly will give a new defination
    //, and you can invoke new defination later ,first agument takes a this context variable
    let newbind = invite.bind(friend1);
    newbind("hey","hows you");

    //example2
    function add(a, b) {
            console.log(a + b);
          }
          add(10, 20);
          add.call(this, 10, 20);
          add.apply(this, [10, 20]);
          var addnewef = add.bind(this, 10, 20);

    //When we use the bind() method:

//1.The JS engine is creating a new invite instance and binding friend1 and friend2 as its 'this' variable. So basically it copies the invite function.

//2.After creating a copy of the invite function it is able to call inviteFriend1( ) and inviteFriend2( ), although it wasn’t on the friend1 and friend2 object initially. It will now recognizes its properties and its methods.

//Call and apply are pretty interchangeable. Both execute the current function immediately. You need to decide whether it’s easier to send in an array or a comma separated list of arguments. Whereas Bind creates a new function that will have this set to the first parameter passed to bind().
