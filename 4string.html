<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script>
      //string
      let pasta = "italian pasta";
      console.log("i love" + pasta);
      console.log(`i love ${pasta}`);
      //create obj

      let myinfo = {
        name: "nida",
        age: 26,
      };
      console.log(myinfo.name);
      console.log(myinfo.age);
      myinfo.city = "bhopal";
      console.log(myinfo);
      console.log(myinfo["city"]);
      //============

      const a = "i am not changed";
      const b = a.toUpperCase();
      console.log(a);
      console.log(b);

      //indexing
      console.log("nida".indexOf("a"));
      console.log("nida".includes("d"));
      console.log("nida".replace("n", "r"));
      console.log("nida".slice(0, 1));
      console.log("ni da".split(" "));
    </script>
  </head>
  <body></body>
</html>
